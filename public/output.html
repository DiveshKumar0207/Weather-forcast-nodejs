<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
       <div
        class="top- absolute left-8 top-24 flex h-fit w-80 max-w-screen-sm flex-col space-y-6 rounded-xl bg-white p-10 ring-8 ring-white ring-opacity-40"
      >
      
  <form class="bg-slate-100 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="/">
    <div class="mb-4">

      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="citySearch" name="cityName" type="text" placeholder="City" required>
    </div>
   
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"id="searchButton">
        Search
      </button>
    </div>
  </form>


      </div>

    <div  id="weatherInfo"
      class="flex min-h-screen w-screen flex-col items-center justify-center bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 p-10 text-gray-700"
    >


      <!--------------------- Component Start ----------------->
      <div
        class="w-full max-w-screen-sm rounded-xl bg-white p-10 ring-8 ring-white ring-opacity-40"
      >

            <span class="text-6xl font-bold">27°C</span>
            <span class="mt-1 font-semibold text-gray-500"

              >{%time, Date%}</span
            >
          </div>
          <img

            src="//cdn.weatherapi.com/weather/64x64/night/143.png"

        </div>

        <div class="mt-12 flex justify-between">

          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">24.7°C</span>

              src="//cdn.weatherapi.com/weather/64x64/night/176.png"
              alt=""
            />
            <span class="mt-1 text-sm font-semibold"
              >12:00</span
            >
            <span class="text-xs font-semibold text-gray-400"
              >A.M</span
            >
          </div>
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">24.7°C</span>
            <img
              class="mt-3 h-10 w-10 fill-current text-gray-400"

              alt=""
            />

              >A.M</span

          </div>
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">24.9°C</span>
            <img
              class="mt-3 h-10 w-10 fill-current text-gray-400"

              alt=""
            />

              >4:00</span
            >

              >A.M</span
            >
          </div>
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">24.3°C</span>
            <img
              class="mt-3 h-10 w-10 fill-current text-gray-400"
              src="//cdn.weatherapi.com/weather/64x64/day/176.png"
              alt=""
            />
            <span class="mt-1 text-sm font-semibold"
              >6:00</span
            >
            <span class="text-xs font-semibold text-gray-400"

            >
          </div>
          <div class="flex flex-col items-center">
            <span class="text-lg font-semibold">26.9°C</span>

            />

              >8:00</span
            >
            <span class="text-xs font-semibold text-gray-400"
              >A.M</span
            >
          </div>

        </div>
